<!DOCTYPE html>

<head>

  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <title>Portfolio Website</title>

<body>
  <div id="loading">
    <div id="spinner-container">
      <div id="spinner"></div>
    </div>
  </div>
  <header>
    <nav>
      <ul>
        <li class="link1">
          <a href="#hero" title="Home" class="scr scr-active">Home</a>
        </li>
        <li class="link2">
          <a href="#skills" title="Skills" class="link2 scr">Skills</a>

        <span>an aspiring front-end developer</span>

    </div>
  </section>

          <div class="img">

          </div>
          <div class="img">
            <img src="img/logos/js.png" alt="">
          </div>
          <div class="img">
            <img src="img/logos/jq.png" alt="">
          </div>
          <div class="img">
            <img src="img/logos/php.png" alt="">
          </div>
          <div class="img">
            <img src="img/logos/mysql.png" alt="">
          </div>
        </div>
        <div class="row two">
          <div class="img">
            <img src="img/logos/bootstrap.png" alt="">
          </div>
          <div class="img">
            <img src="img/logos/sass.png" alt="">
          </div>
          <div class="img">
            <img src="img/logos/react.png" alt="">
          </div>
          <div class="img">
            <img src="img/logos/gulp.png" alt="">
          </div>
          <div class="img">
            <img src="img/logos/webpack.png" alt="">
          </div>
          <div class="img">
            <img src="img/logos/git.png" alt="">
          </div>
        </div>
        <div class="row three">
          <div class="img">
            <img src="img/logos/ps.png" alt="">
          </div>
          <div class="img">
            <img src="img/logos/xd.png" alt="">
          </div>
          <div class="img">
            <img src="img/logos/ai.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>

    <div class="wrapper wrapper-portfolio">
      <h2 id="portfolio-header">Portfolio</h2>
      <div id="portfolio-items">
        <div class="portfolio-item">
          <div class="pi-content">
            <div class="pi pi1">
              <img src="img/thumb1.png" alt="">
              <div class="open">
                <a href="https://anna-vv.github.io/wb-2/" target="_blank">> open</a>
              </div>
            </div>
          </div>
        </div>
        <div class="portfolio-item">
          <div class="pi-content">
            <div class="pi pi2">
              <img src="img/thumb2.png" alt="">
              <div class="open">
                <a href="https://anna-vv.github.io/landing-page/" target="_blank">> open</a>
              </div>
            </div>
          </div>
        </div>
        <div class="portfolio-item">
          <div class="pi-content">
            <div class="pi pi3">
              <img src="img/thumb3.png" alt="">
              <div class="open">
                <a href="https://anna-vv.github.io/landing-bootstrap/" target="_blank">> open</a>
              </div>
            </div>
          </div>
        </div>
        <div class="portfolio-item">
          <div class="pi-content">

          <div class="pi-content">
            <div class="pi pi6">
              <img src="img/thumb6.png" alt="">
              <div class="open">
                <a href="https://anna-vv.github.io/landing/" target="_blank">> open</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div id="github">
      <p>More projects here
        <span>-></span>
        <a href="" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </p>
    </div>

    <div class="wrapper wrapper-about">
      <h2 id="about-header">About me</h2>
      <div id="charts">
        <figure class="chart">
          <img src="img/about100.png" alt="">
          <figcaption>Introvert</figcaption>
        </figure>
        <figure class="chart">
          <img src="img/about70.png" alt="">
          <figcaption>Nerd</figcaption>
        </figure>
        <figure class="chart">
          <img src="img/about85.png" alt="">
          <figcaption>Bookworm</figcaption>
        </figure>
      </div>
      <div id="aboutList">

          <li>Being awkward</li>
